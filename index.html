<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Grew-web</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/bootflat.css" rel="stylesheet">
  <script src="js/vendor/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" href="js/vendor/tooltipster.css">
  <link rel="stylesheet" href="js/vendor/themes/tooltipster-noir.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="js/vendor/sweet-alert.css">
  <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  <script src="js/vendor/codemirror.js"></script>
  <link rel="stylesheet" href="js/vendor/codemirror.css">
  <script src="js/vendor/grew.js"></script>
  <script src="js/vendor/jquery.tooltipster.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/sweet-alert.js"></script>
  <script src="js/main.js"></script>
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>

  <!-- Top Navbar -->
  <nav id="navbar-grew" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <span class="navbar-brand" id="title-grew">Grew-web</span>
        <ul class="nav navbar-nav groups"> </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="group"><a class="navbar-brand" id="select-tuto" href="#">Tutorial</a></li>
          <li><a class="navbar-brand" href="http://grew.loria.fr">Grew website</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- wrapper: left menu for corpus selection -->
  <div class="wrapper" id="wrap">
    <nav id="sidebar">
      <div class="panel-group" id="accordion">
    </nav>

    <div id="grew-main" class="container-fluid">
      <div class="row">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron" id="jumbo-grew">
          <div class="container-fluid">
            <div class="row">

              <!-- Upper-left part: corpus selector, textarea, buttons -->
              <div class="col-md-8" id="console">

                <h2 height="700pt">
                  <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <span id="but-text">Hide corpora list</span>
                  </button>
                  Corpus:
                  <select id="corpus-select"></select>
                  <span id="corpus-fixed"></span>
                  <span href="" class="tooltip-desc" id="corpus-desc"><a href="#" id="a-corpus">(?)</a></span>
                </h2>
                <span id="short-desc"></span>
                <textarea id="pattern-input" rows="7"></textarea>
                <p>
                  <button class="btn btn-primary" id="submit-pattern" onclick="javascript:request_pattern(false)" >Search</button>
                  <button class="btn btn-primary" id="save-pattern" onclick="javascript:save_pattern()" >Save</button>
                  <label>
                    <input type="checkbox" id="shuffle-box" value="first_checkbox"> Shuffle sentences
                  </label>
                  <label>
                    <input type="checkbox" id="context-box" value="first_checkbox"> Display context
                  </label>
                </p>
                <p>
                  <span id='custom-display'>Your custom pattern URL is the following:
                    <span id="custom-url"></span>
                  </span>
                </p>
              </div>

              <!-- Upper-right part: navbar Snippets/Examples -->
              <div class="col-md-4">
                <div class="container">
                  <span id="right-pane"></span> <!-- Dynamically loaded code, depending of the corpus -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Lower part: Display the results -->
      <div class="row">

        <div class="container-fluid" id="vision">
          <div class="row">
            <div class="col-md-3" id="results">
              <h3 id="progress-txt"></h3>
              <div id="result-ok">
                <button class="btn btn-primary btn-results" id="next-results" onclick="javascript:request_pattern(true)" >Get more results</button>
                <br/>
                <button class="btn btn-primary btn-results" onclick="javascript:first_svg()" >⇤</button>
                <button class="btn btn-primary btn-results" onclick="javascript:previous_svg()" >←</button>
                <span class="btn-results" style="font-size: 150%" id="progress-num"></span>
                <button class="btn btn-primary btn-results" onclick="javascript:next_svg()" >→</button>
                <button class="btn btn-primary btn-results" onclick="javascript:last_svg()" >⇥</button>
                <ul id="list-results"></ul>
              </div>
            </div>
            <div class="col-md-9">
              <div id="display-sentence" style="display: none;">
                <h4 id="sentence-txt"></h4>
              </div>
              <div id="display-results">
                <object id="result-pic" type="image/svg+xml" class="logo"></object>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- container -->
  </div> <!-- wrapper -->

</body>
</html>
